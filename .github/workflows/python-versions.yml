name: Python versions build test

on:
  push:
    branches: ["main", "dev"]
    paths: ["**.py", "requirements.txt"]
  pull_request:
    branches: ["main", "dev"]
    paths: ["**.py", "requirements.txt"]
  workflow_dispatch:

jobs:
  download_external:
    name: Download external files
    runs-on: ubuntu-latest

    steps:
      - name: Cache external data
        id: cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.dbcanlight/cazyme.hmm
            ~/.dbcanlight/substrate_mapping.tsv
            ~/.dbcanlight/substrate.hmm
            ~/.dbcanlight/cazydb.dmnd
          key: dbcanlight-external

      - name: Get external data
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          mkdir -p ~/.dbcanlight
          curl -o ~/.dbcanlight/cazyme.hmm https://bcb.unl.edu/dbCAN2/download/Databases/V12/dbCAN-HMMdb-V12.txt
          curl -o ~/.dbcanlight/substrate_mapping.tsv https://bcb.unl.edu/dbCAN2/download/Databases/fam-substrate-mapping-08252022.tsv
          curl -o ~/.dbcanlight/substrate.hmm https://bcb.unl.edu/dbCAN2/download/Databases/dbCAN_sub.hmm
          curl -o ~/.dbcanlight/cazydb.fa https://bcb.unl.edu/dbCAN2/download/Databases/CAZyDB.07262023.fa
          curl -L -O https://github.com/bbuchfink/diamond/releases/download/v2.1.9/diamond-linux64.tar.gz
          tar zxvf diamond-linux64.tar.gz
          ./diamond makedb --in ~/.dbcanlight/cazydb.fa --db ~/.dbcanlight/cazydb.dmnd -t 4

  build-pythons-and-test:
    name: Build different versions of python and test
    runs-on: ubuntu-latest
    needs: download_external
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Cache Python packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('requirements.txt') }}

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install flake8 pytest pytest-cov
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Lint with flake8
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=30 --max-line-length=130 --statistics --ignore=E203,W503,E402

      - name: Install package
        run: pip install .

      - name: Cache external data
        uses: actions/cache@v4
        with:
          path: |
            ~/.dbcanlight/cazyme.hmm
            ~/.dbcanlight/substrate_mapping.tsv
            ~/.dbcanlight/substrate.hmm
            ~/.dbcanlight/cazydb.dmnd
          key: dbcanlight-external

      - name: Pytest
        run: pytest --runslow -vv --cov=phyling --cov-report=xml

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4.3.1
        with:
          flags: ${{ matrix.python-version }}
          env_vars: OS
          files: ./coverage.xml
          token: ${{ secrets.CODECOV_TOKEN }}
          verbose: true
