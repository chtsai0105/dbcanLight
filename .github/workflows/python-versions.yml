name: Python versions build test

on:
  push:
    branches: ["main", "dev"]
    paths: ["**.py", "requirements.txt"]
  pull_request:
    branches: ["main", "dev"]
    paths: ["**.py", "requirements.txt"]
  workflow_dispatch:

jobs:
  build-diamond:
    uses: ./.github/workflows/build_diamond.yml

  download-external:
    needs: build-diamond
    uses: ./.github/workflows/download_external.yml

  build-pythons-and-test:
    name: Build different versions of python and test
    runs-on: ubuntu-latest
    needs: [build-diamond, download-external]
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Cache Python packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('requirements.txt') }}

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install flake8 pytest pytest-cov
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Lint with flake8
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=30 --max-line-length=130 --statistics --ignore=E203,W503,E402

      - name: Install package
        run: pip install .

      - name: Cache external data
        uses: actions/cache@v4
        with:
          path: |
            ~/.dbcanlight/cazyme.hmm
            ~/.dbcanlight/substrate_mapping.tsv
            ~/.dbcanlight/substrate.hmm
            ~/.dbcanlight/cazydb.dmnd
          key: dbcanlight-external

      - name: Cache diamond
        id: cache
        uses: actions/cache@v4
        with:
          path: ~/.local/bin/diamond
          key: ${{ runner.os }}-diamond

      - name: Pytest
        run: pytest --runslow -vv --cov=phyling --cov-report=xml

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4.4.1
        with:
          flags: ${{ matrix.python-version }}
          env_vars: OS
          files: ./coverage.xml
          token: ${{ secrets.CODECOV_TOKEN }}
          verbose: true
