name: Python versions

on:
  push:
    branches: ["main"]
    paths: ["**.py", "requirements.txt"]
  pull_request:
    branches: ["main"]
    paths: ["**.py", "requirements.txt"]
  workflow_dispatch:

jobs:
  download_external:
    runs-on: ubuntu-latest

    steps:
      - name: Cache external data
        uses: actions/cache@v3
        with:
          path: ~/.dbcanlight
          key: dbcanlight-external

      - name: Get external data
        run: |
          mkdir -p ~/.dbcanlight
          if ! [ -f ~/.dbcanlight/cazyme.hmm ]; \
            then curl -o ~/.dbcanlight/cazyme.hmm https://bcb.unl.edu/dbCAN2/download/Databases/V12/dbCAN-HMMdb-V12.txt; \
          fi
          if ! [ -f ~/.dbcanlight/substrate_mapping.tsv ]; \
            then curl -o ~/.dbcanlight/substrate_mapping.tsv https://bcb.unl.edu/dbCAN2/download/Databases/fam-substrate-mapping-08252022.tsv; \
          fi
          if ! [ -f ~/.dbcanlight/substrate.hmm ]; \
            then curl -o ~/.dbcanlight/substrate.hmm https://bcb.unl.edu/dbCAN2/download/Databases/dbCAN_sub.hmm; \
          fi

  build:
    runs-on: ubuntu-latest

    needs: download_external

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10", "3.11"]

    steps:
      - uses: actions/checkout@v3

      - name: Cache Python packages
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('requirements.txt') }}
          restore-keys: pip-${{ runner.os }}-${{ matrix.python-version }}-

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install flake8 pytest
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=130 --statistics

      - name: Install package
        run: |
          pip install .

      - name: Cache external data
        uses: actions/cache@v3
        with:
          path: ~/.dbcanlight
          key: dbcanlight-external

      - name: Test with pytest
        run: |
          pytest
